<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link href="https://fonts.cdnfonts.com/css/gotham-pro" rel="stylesheet" />
    <link rel="stylesheet" href="css/basket.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="basket">
      <div class="container">
        <div class="basket__inner">
        <div class="basket__top">
          <h3 class="basket__title">Кошик</h3>
          <a class="basket__exit" href="#"><img class="basket__img-exit" src="img/exit.svg" alt=""></a>
          </div>
          <div class="basket__block">
          <div class="basket__block-left">
            <div class="basket__top-line">
              <span class="basket__count basket__count-first">Товари у кошику 4</span>
              <span class="basket__count">Відкладені 0</span>
            </div>
            <div class="basket__body">
              <div class="basket__item">
                <a class="basket__cross" href="#"
                  ><img class="basket__cross-img" src="img/exit.svg" alt=""/>
                </a>
                <img class="basket__img" src="img/img-product.png" alt="" />
                <span class="basket__name">Донбаський шахтар</span>
                <span class="basket__time">
                    <span class="basket__time-title">Орієнтовний час доставки</span>
                    <span class="basket__time-number">2 години</span>
                </span>
                <span class="basket__amount">
                  <a class="basket__amount-add amaut-button" href="#">+</a>
                  <span class="basket__amount-sum">2</span>
                  <a class="basket__amount-reduce amaut-button" href="#">-</a>
                </span>
                <span class="basket__price">495<span class="basket__price-valuta">грн</span></span>
              </div>
            </div>
          </div>

          <div class="basket__right-block">
            <div class="basket__line">
              <span class="basket__text-delivary">До безкоштовної доствки</span>
              <span class="basket__sum">228<span class="basket__value">грн</span></span>
            </div>
            <div class="basket__line line-mide">
                <span class="basket__text-delivary">Сума заказу</span>
                <span class="basket__sum">1000<span class="basket__value">грн</span></span>
              </div>
              <div class="basket__line">
                <span class="basket__text-delivary">Разом</span>
                <span class="basket__sum "><span class="basket__final-price">1228<span class="basket__value">грн</span></span><div class="basket__dop-info">Без урахування доставки</div></span>
            </div>
            <div class="basket__line">
              <a class="basket__design" href="#">Оформити заказ</a>
            </div>
          </div>
        </div>
       </div>
      </div>
    </div>
  </body>
</html>
