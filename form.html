<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/gotham-pro" rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/form.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="form">
      <div class="container">
        <div class="form__inner">
          <div class="form__top">
            <h3 class="form__title">Оформлення замовлення</h3>
            <a class="form__exit" href="#"
              ><img class="form__img-exit" src="img/exit.svg" alt=""
            /></a>
          </div>
          <div class="form__block">
            <div class="form__block-left">
              <div class="from__line-inputs">
                <input class="from__inputs" placeholder="ПІБ" type="text" />
                <input class="from__inputs" placeholder="E-MAIL" type="text" />
                <input class="from__inputs" placeholder="ТЕЛЕФОН" type="text" />
              </div>
              <div class="form__line__form">
                <div class="form__form-left from-form__block">
                  <h4 class="form__title-form">ДОСТАВКА</h4>
                  <select class="form__box">
                    <option class="form__box-opt">Кофе</option>
                    <option class="form__box-opt">Чай</option>
                  </select>
                  <select class="form__box">
                    <option class="form__box-opt">Кофе</option>
                    <option class="form__box-opt">Чай</option>
                  </select>
                  <input class="form__box from__input-ctile"  placeholder="АДРЕСА" type="text">
                 
                  
                </div>
                <div class="form__form-right from-form__block">
                    <h4 class="form__title-form">ЧАС ДОСТАВКИ</h4>
                    <input class="form__box from__input-ctile"  placeholder="ДАТА 00-00-2029" type="text">
                    <input class="form__box from__input-ctile"  placeholder="ЧАС 00-00" type="text">
            
                  </div>
              </div>
              <div class="form__inpput-tovar">
                    <button class="dropbtn"><span>МОЄ ЗАМОВЛЕННЯ</span> <img src="img/strelka.svg" alt=""></button>
                    <div class="dropdown-content">
                      <div>Link 1</div>
                      <div>Link 2</div>
                      <div>Link 3</div>
                    </div>
                
              </div>
            </div>
            <div class="form__right-block">
              <div class="form__line">
                <span class="form__text-delivary">До безкоштовної доствки</span>
                <span class="form__sum"
                  >228<span class="form__value">грн</span></span
                >
              </div>
              <div class="form__line line-mide">
                <span class="form__text-delivary">Сума заказу</span>
                <span class="form__sum"
                  >1000<span class="form__value">грн</span></span
                >
              </div>
              <div class="form__line">
                <span class="form__text-delivary">Разом</span>
                <span class="form__sum"
                  ><span class="form__final-price"
                    >1228<span class="form__value">грн</span></span
                  >
                  <div class="form__dop-info">
                    Без урахування доставки
                  </div></span
                >
              </div>
              <div class="form__line">
                <a class="form__design" href="#">Сплатити замолвення</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
